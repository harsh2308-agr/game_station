<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JavaScript Hangman Game</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="heading" style="padding: 10px; margin: 10px;background-color: rgb(200, 231, 23);">
        <h1 style="text-align: center;font-weight: bold;">Hangman</h1>
    </div>
    <div id="wrapper">
        <div id="status"><img src="images/s0.gif" alt="Current Status" id="current-status" /></div>
        <div id="inputs"></div>
        <div id="buttons"></div>
        <p id="results"></p>
        <button onClick="reload()">Refresh Page</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
